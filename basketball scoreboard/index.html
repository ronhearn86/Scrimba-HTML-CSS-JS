        <h1 id="title">Basketball Scoreboard Project</h1>
        <div class="container">
            
            <div>
                <h3 id="homeId">HOME</h3>
            </div>
            
                <h1 class="background" id="homeEl">0</h1>

            <div>
                <h3 id="guestId" >GUEST</h3>
            </div>
            <h1 class="background2" id="guestEl">0</h1>

        </div>
        
        <div class="center">
        <button class="btn" onclick="newGame()">New Game</button>

        </div>
